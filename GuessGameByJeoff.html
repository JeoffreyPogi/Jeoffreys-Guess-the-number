<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guess the Number - Static</title>
  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial; padding: 2rem; max-width:620px; margin:auto }
    #log { white-space: pre-wrap; background:#f7f7f7; padding:1rem; border-radius:6px; min-height:120px }
    input[type=number] { width:4.5rem }
    button { margin-left:0.5rem }
  </style>
</head>
<body>
  <h1>Guess the Number (1â€“10) â€” Static</h1>

  <div id="log"></div>

  <div style="margin-top:1rem">
    <button id="startBtn">Start Game</button>
    <span id="attempts">Attempts: 0</span>
    <span id="wins" style="margin-left:1rem">Wins: 0</span>
  </div>

  <div style="margin-top:1rem">
    <input id="guessInput" type="number" min="1" max="10" placeholder="1-10" />
    <button id="guessBtn" disabled>Guess</button>
  </div>

  <p style="margin-top:1rem;color:#555">Tip: Open this file directly in your browser (double-click) â€” no server needed.</p>

  <script>
    const logEl = document.getElementById('log');
    const startBtn = document.getElementById('startBtn');
    const guessBtn = document.getElementById('guessBtn');
    const guessInput = document.getElementById('guessInput');
    const attemptsEl = document.getElementById('attempts');
    const winsEl = document.getElementById('wins');

    let number = null;
    let attempts = 0;
    let wins = 0;

    function appendLog(text) {
      logEl.textContent += text + '\n';
      logEl.scrollTop = logEl.scrollHeight;
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    startBtn.addEventListener('click', async () => {
      appendLog('Generating a random number...');
      startBtn.disabled = true;
      await sleep(800);
      number = Math.floor(Math.random() * 10) + 1;
      attempts = 0;
      attemptsEl.textContent = 'Attempts: 0';
      appendLog('Game started! Make a guess (1â€“10).');
      guessBtn.disabled = false;
      guessInput.disabled = false;
      guessInput.focus();
      startBtn.disabled = false;
    });

    guessBtn.addEventListener('click', () => {
      const v = guessInput.value;
      if (!v) return;
      const guess = parseInt(v, 10);
      appendLog('You guessed: ' + guess);
      attempts += 1;
      attemptsEl.textContent = 'Attempts: ' + attempts;
      if (guess < number) {
        appendLog('Too low');
      } else if (guess > number) {
        appendLog('Too high');
      } else {
        wins += 1;
        winsEl.textContent = 'Wins: ' + wins;
        appendLog(`ðŸŽ‰ Correct! Attempts: ${attempts}. Total wins: ${wins}`);
        guessBtn.disabled = true;
        guessInput.disabled = true;
      }
      guessInput.value = '';
      guessInput.focus();
    });

    guessInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') guessBtn.click();
    });

    // initial greetings similar to your original script
    (async function intro(){
      appendLog('Hi welcome to guess the number game');
      await sleep(1000);
      appendLog('The rules are simple: I generate a number 1â€“10 and you guess it');
      await sleep(900);
      appendLog("You can keep trying until you get it right!");
    })();
  </script>
</body>
</html>
